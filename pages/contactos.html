                <div class="formulario">
                    <form action="formulario" method="POST">
                        <!--Nombre-->
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="field" placeholder="Nombre" />
                        <hr>



                        <!--correo electronico--> <label for="email">email</label>
                        <input type="email" id="email" class="field" placeholder="email de contacto" />
                        <hr>

                        <!--seleccion multiple-->
                        <label for="opciones">Selecciona tu Comuna</label>

                            <option value="" Select disable>Seleccione una comuna</option>

                        <input type="radio" id="destinatario" />
                        <hr>
                        </select>

                        <!--check list-->

                            informativo?</label>
                        <input type="checkbox" id="¿Deseas recibir boletin informativo?" class="field"
                            placeholder="¿Deseas recibir boletin informativo?" />
                        <hr>

                        <!--comentarios-->
                        <label for="comentario">Comentario</label>
                        <textarea cols="33" rows="10" id="comentario" placeholder="ingrese comentario"
                            class="field"></textarea>
                        <hr>

                        <!--botones-->
                        <button type="button" class="btn-button">Limpiar Formulario</button>
                        <button type="button" class="btn-button">Enviar Formulario</button>
